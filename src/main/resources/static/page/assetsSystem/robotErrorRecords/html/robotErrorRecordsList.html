<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>机器人故障记录--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<div class="layui-card-body">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-form toolbar">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input robotCodeVal" placeholder="机器人编号" />
                </div>
                <div class="layui-input-inline">
                    <select class="layui-select scenicSpotId" lay-search="" lay-verify="required" autocomplete="off" id="scenicSpotId"></select>
                </div>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input errorRecordsName" placeholder="故障名称" />
                </div>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input startTime" autocomplete="off" placeholder="开始时间" id="startTime"/>
                </div>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input endTime" autocomplete="off" placeholder="结束时间" id="endTime"/>
                </div>
                <div class="layui-input-inline">
                    <select class="layui-select errorRecordsStatus" lay-search="" lay-verify="required" autocomplete="off" id="errorRecordsStatus">
                        <option value="">请选择维修状态</option>
                        <option value="0">未维修</option>
                        <option value="1">未维修已派单</option>
                        <option value="2">已修好，远超协助</option>
                        <option value="3">已判断问题，需要配件</option>
                        <option value="4">未修好，需要售后现场解决</option>
                        <option value="5">已修好，售后现场解决</option>
                        <option value="6">已确认修好</option>
                        <option value="7">已关闭</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <button id="btnSearch" class="layui-btn icon-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>
                    <button id="reset" type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe666;</i>重置</button>
                    <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                </div>
            </div>
        </div>
    </blockquote>
    <table id="robotErrorRecordsList" class="layui-table" lay-filter="robotErrorRecordsList"></table>
</div>
<!--操作-->
<script type="text/html" id="robotErrorRecordsListBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="distributeLeaflets">派单</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="approvalResults">审批</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
<!--    <a class="layui-btn layui-btn-xs" lay-event="accessories">配件详情</a>-->
</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/assetsSystem/robotErrorRecords/js/robotErrorRecordsList.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','table','laytpl','jquery'],function(){
        var form = layui.form;
        var items = [];
        $ = layui.jquery;
        $.ajax({
            type : "post",
            url : "/homePage",
            async : false,
            success : function(data){
                if(data.code == 1){
                    items = data.data;
                    $("#scenicSpotId").html("<option value=''>请选择景区</option>");
                    $.each(items, function (index, item) {
                        var option = new Option(item.scenicSpotName,item.scenicSpotId);
                        $('#scenicSpotId').append(option);//往下拉菜单里添加元素
                        form.render('select');
                    });
                }else{
                }
            }
        });
    })
</script>
</html>
