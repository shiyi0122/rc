<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>机器人故障记录审批--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="userForm" lay-filter="userForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="errorRecordsId" type="hidden" class="errorRecordsId"/>
                    <input name="userIds" type="hidden" class="userIds"/>
                    <input name="robotCode" type="hidden" class="robotCode"/>
                    <input name="scenicSpotName" type="hidden" class="scenicSpotName"/>
                    <input name="errorRecordsName" type="hidden" class="errorRecordsName"/>
                    <input name="errorRecordsModel" type="hidden" class="errorRecordsModel"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">审批<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="errorRecordsApprove" lay-verify="required" lay-search="" lay-filter="group" class="errorRecordsApprove" lay-reqtext="审批结果是必选项，不能为空" id="errorRecordsApprove">
                                <option value="1">通过</option>
                                <option value="0">不通过</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/assetsSystem/robotErrorRecords/js/robotErrorApprovalResults.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','table','laytpl'],function(){
        var form = layui.form;
        var items = [];
        $.ajax({
            type : "post",
            url : "/system/appUsers/getSysAppUsers",
            async : false,
            success : function(data){
                if(data.state == 200){
                    items = data.data;
                    var userId = $(".userIds").val();
                    $("#userId").html("<option value=''>请选择员工</option>");
                    $.each(items, function (index, item) {
                        var option = new Option(item.userName,item.userId);
                        if(item.userId == userId) {
                            option.setAttribute("selected",'true');
                        }
                        $('#userId').append(option);//往下拉菜单里添加元素
                        form.render('select'); //这个很重要
                    });
                }else{
                }
            }
        });
    })
</script>
</body>
</html>
