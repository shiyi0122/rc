<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>机器人软硬件信息编辑--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="robotId" type="hidden" class="robotId"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">机器人编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="robotCode" placeholder="请输入机器人编号" type="text" class="layui-input robotCode" autocomplete="off" lay-verify="required" lay-reqtext="机器人编号是必填项，不能为空" disabled/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">主控型号</label>
                        <div class="layui-input-block">
                            <input name="masterControlModel" placeholder="请输入主控型号" type="text" class="layui-input masterControlModel" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">主控固件版本号</label>
                        <div class="layui-input-block">
                            <input name="masterControlFirmwareVersion" placeholder="请输入主控固件版本号" type="text" class="layui-input masterControlFirmwareVersion" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">主控ID</label>
                        <div class="layui-input-block">
                            <input name="masterControlId" placeholder="请输入主控型号" type="text" class="layui-input masterControlId" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">PAD型号</label>
                        <div class="layui-input-block">
                            <input name="padVersion" placeholder="请输入PAD型号" type="text" class="layui-input padVersion" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">PAD固件版本号</label>
                        <div class="layui-input-block">
                            <input name="padFirmwareVersion" placeholder="请输入PAD固件版本号" type="text" class="layui-input padFirmwareVersion" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">PAD厂家</label>
                        <div class="layui-input-block">
                            <input name="padManufactor" placeholder="请输入PAD厂家" type="text" class="layui-input padManufactor" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">MEID</label>
                        <div class="layui-input-block">
                            <input name="meid" placeholder="请输入MEID" type="text" class="layui-input meid" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">驱动器型号</label>
                        <div class="layui-input-block">
                            <input name="driveModel" placeholder="请输入驱动器型号" type="text" class="layui-input driveModel" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">驱动器固件版本号</label>
                        <div class="layui-input-block">
                            <input name="driveFirmwareVersion" placeholder="请输入驱动器固件版本号" type="text" class="layui-input driveFirmwareVersion" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">驱动器厂家</label>
                        <div class="layui-input-block">
                            <input name="driverManufacturer" placeholder="请输入驱动器厂家" type="text" class="layui-input driverManufacturer" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">驱动器ID</label>
                        <div class="layui-input-block">
                            <input name="driveId" placeholder="请输入驱动器ID" type="text" class="layui-input driveId" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">电机型号</label>
                        <div class="layui-input-block">
                            <input name="motorModel" placeholder="请输入电机型号" type="text" class="layui-input motorModel" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">电机厂家</label>
                        <div class="layui-input-block">
                            <input name="motorManufacturer" placeholder="请输入电机厂家" type="text" class="layui-input motorManufacturer" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">电机ID</label>
                        <div class="layui-input-block">
                            <input name="motorId" placeholder="请输入电机ID" type="text" class="layui-input motorId" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">电池型号</label>
                        <div class="layui-input-block">
                            <input name="batteryModel" placeholder="请输入电池型号" type="text" class="layui-input batteryModel" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">电池厂家</label>
                        <div class="layui-input-block">
                            <input name="batteryManufacturer" placeholder="请输入电池厂家" type="text" class="layui-input batteryManufacturer" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">电池ID</label>
                        <div class="layui-input-block">
                            <input name="batteryId" placeholder="请输入主控型号" type="text" class="layui-input batteryId" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">机器人功率</label>
                        <div class="layui-input-block">
                            <input name="robotPower" placeholder="请输入机器人功率" type="text" class="layui-input robotPower" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">充电器型号</label>
                        <div class="layui-input-block">
                            <input name="chargerModel" placeholder="请输入充电器型号" type="text" class="layui-input chargerModel" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">充电器厂家</label>
                        <div class="layui-input-block">
                            <input name="chargerManufacturer" placeholder="请输入充电器厂家" type="text" class="layui-input chargerManufacturer" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">充电器ID</label>
                        <div class="layui-input-block">
                            <input name="chargerId" placeholder="请输入充电器ID" type="text" class="layui-input chargerId" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">避障模块型号</label>
                        <div class="layui-input-block">
                            <input name="rangingModularModel" placeholder="请输入避障模块型号" type="text" class="layui-input rangingModularModel" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">避障模块版本号</label>
                        <div class="layui-input-block">
                            <input name="rangingModularVersion" placeholder="请输入避障模块版本号" type="text" class="layui-input rangingModularVersion" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">避障模块厂家</label>
                        <div class="layui-input-block">
                            <input name="rangingModularManufacturer" placeholder="请输入避障模块厂家" type="text" class="layui-input rangingModularManufacturer" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">避障模块ID</label>
                        <div class="layui-input-block">
                            <input name="rangingModularId" placeholder="请输入避障模块ID" type="text" class="layui-input rangingModularId" autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitRobotBelarcAdvisor" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/assetsSystem/robotBelarcAdvisor/js/robotBelarcAdvisorEdit.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
