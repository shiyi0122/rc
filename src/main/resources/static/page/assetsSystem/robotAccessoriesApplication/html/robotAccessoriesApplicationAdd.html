<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>机器人配件申请添加--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="robotId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">景区名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block accessoriesType">
                            <select class="layui-select scenicSpotId" lay-search="" lay-verify="required" autocomplete="off" id="scenicSpotId"></select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">配件类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block accessoriesType-block">
                            <select class="layui-select accessoriesType" lay-search="" lay-verify="required" autocomplete="off">
                                <option value="">配件类型</option>
                                <option value="10">电气类</option>
                                <option value="20">机械类</option>
                                <option value="30">易损易耗</option>
                                <option value="40">工具类</option>
                                <option value="50">仪器类</option>
                                <option value="60">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">配件名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="accessoryName" placeholder="请输入配件名称" type="text" class="layui-input accessoryName" autocomplete="off" lay-verify="required" lay-reqtext="配件名称是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">配件编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="accessoriesCode" placeholder="请输入配件编码" type="text" class="layui-input accessoryCode" autocomplete="off" lay-verify="required" lay-reqtext="配件编码是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">配件型号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="accessoryModel" placeholder="请输入配件型号" type="text" class="layui-input accessoryModel" autocomplete="off" lay-verify="required" lay-reqtext="配件型号是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">配件数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="accessoryNumber" placeholder="请输入进货价格" type="text" class="layui-input accessoryNumber" autocomplete="off" lay-verify="required" lay-reqtext="数量是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input name="remarks" placeholder="请输入备注" type="text" class="layui-input remarks" autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitPartsManagement" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/assetsSystem/robotAccessoriesApplication/js/robotAccessoriesApplicationAdd.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','table','laytpl','jquery'],function(){
        var form = layui.form;
        var items = [];
        $ = layui.jquery;
        $.ajax({
            type : "post",
            url : "/homePage",
            async : false,
            success : function(data){
                if(data.code == 1){
                    items = data.data;
                    $("#scenicSpotId").html("<option value=''>请选择景区</option>");
                    $.each(items, function (index, item) {
                        var option = new Option(item.scenicSpotName,item.scenicSpotId);
                        $('#scenicSpotId').append(option);//往下拉菜单里添加元素
                        form.render('select');
                    });
                }else{
                }
            }
        });

        const acElList = document.querySelector(".accessoriesType-block .layui-anim.layui-anim-upbit").childNodes
        console.log()
        for(let i=0;i<acElList.length;i++) {
            acElList[i].addEventListener('click', (event) => {
                var value = event.target.getAttribute('lay-value')
                console.log(value)

                $.ajax({
                    type : "get",
                    url : "getIdByData",
                    async : false,
                    success : function(data){
                        if(data.code == 1){
                            // 给配件名称赋值
                            body.find(".accessoryName").val(data.accessoryName);

                            // 给配件编码赋值
                            body.find(".accessoryCode").val(data.accessoryCode);

                            // 给配件型号赋值
                            body.find(".accessoryModel").val(data.accessoryModel);
                        }else{
                        }
                    }
                });
            })
        }
    })
</script>

</body>
</html>
