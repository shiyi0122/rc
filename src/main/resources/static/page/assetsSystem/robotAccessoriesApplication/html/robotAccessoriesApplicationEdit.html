<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>处理进度编辑--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="accessoriesApplicationId" type="hidden" class="accessoriesApplicationId"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">处理进度<span style="color: red;">*</span></label>
                        <div class="layui-input-block processingProgress">
                            <select name="processingProgress" lay-verify="required" lay-search="" lay-filter="group" lay-reqtext="处理进度是必选项，不能为空">
                                <option value="">请选择处理进度</option>
                                <option value="1">已申请</option>
                                <option value="2">已付费</option>
                                <option value="3">已付费未寄出</option>
                                <option value="4">未付费已寄出</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitRobotAccessoriesApplication" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/assetsSystem/robotAccessoriesApplication/js/robotAccessoriesApplicationEdit.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
