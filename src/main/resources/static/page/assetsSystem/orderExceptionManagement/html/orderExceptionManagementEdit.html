<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>异常订单新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input type="hidden" class="orderExceptionManagementId" name="orderExceptionManagementId">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择原因大类<span style="color: red;">*</span></label>
                        <div class="layui-input-block causes">
                            <select name="causes" lay-verify="required" lay-search="" lay-filter="group" lay-reqtext="原因大类是必选项，不能为空">
                                <option value="">上报原因大类</option>
                                <option value="10">常报故障</option>
                                <option value="20">硬件故障</option>
                                <option value="30">软件故障</option>
                                <option value="40">非故障</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">上报原因<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="reason" placeholder="请输入上报原因" type="text" class="layui-input reason" autocomplete="off" lay-verify="required"  lay-reqtext="上报原因是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input name="remarks" placeholder="请输入备注" type="text" class="layui-input remarks" autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitOrderExceptionManagement" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/assetsSystem/orderExceptionManagement/js/orderExceptionManagementEdit.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
