<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>机器人配件新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="robotId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">配件类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block accessoriesType">
                            <select name="accessoriesTypeId" lay-verify="required" lay-search="" lay-filter="group" class="accessoriesTypeId" id="accessoriesTypeId" lay-reqtext="配件类型是必选项，不能为空">
<!--                                <option value="">配件类型</option>-->
<!--                                <option value="10">电气类</option>-->
<!--                                <option value="20">机械类</option>-->
<!--                                <option value="30">易损易耗</option>-->
<!--                                <option value="40">工具类</option>-->
<!--                                <option value="50">仪器类</option>-->
<!--                                <option value="60">其他</option>-->
                            </select>
                        </div>
                    </div>
<!--                    <div class="layui-inline layui-col-md12">-->
<!--                        <label class="layui-form-label">故障名称<span style="color: red;">*</span></label>-->
<!--                        <div class="layui-input-block">-->
<!--                            <input name="faultName" placeholder="请输入故障名称" type="text" class="layui-input faultName" autocomplete="off" lay-verify="required" lay-reqtext="故障名称是必填项，不能为空"/>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">配件编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="accessoriesCode" placeholder="请输入配件编码" type="text" class="layui-input accessoryName" autocomplete="off" lay-verify="required" lay-reqtext="配件编码是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">配件名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="accessoryName" placeholder="请输入配件名称" type="text" class="layui-input accessoryName" autocomplete="off" lay-verify="required" lay-reqtext="配件名称是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">配件型号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="accessoryModel" placeholder="请输入配件型号" type="text" class="layui-input accessoryModel" autocomplete="off" lay-verify="required" lay-reqtext="配件型号是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="unit" placeholder="请输入单位" type="text" class="layui-input accessoryModel" autocomplete="off" lay-verify="required" lay-reqtext="单位是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">进货价格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="accessoryPrice" placeholder="请输入进货价格" type="text" class="layui-input accessoryPrice" autocomplete="off" lay-verify="required" lay-reqtext="进货价格是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">出货价格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="accessoryPriceOut" placeholder="请输入出货价格" type="text" class="layui-input accessoryPrice" autocomplete="off" lay-verify="required" lay-reqtext="出货价格是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">质保周期<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="warrantyPeriod" placeholder="请输入质保周期" type="text" class="layui-input warrantyPeriod" autocomplete="off" lay-verify="required" lay-reqtext="质保周期是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">适用机型</label>
                        <div class="layui-input-block">
                            <input name="applicableModels" placeholder="请输入适用机型" type="text" class="layui-input applicableModels" autocomplete="off"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">品牌</label>
                        <div class="layui-input-block">
                            <input name="brand" placeholder="请输入品牌" type="text" class="layui-input brand" autocomplete="off"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">采购渠道</label>
                        <div class="layui-input-block">
                            <input name="procurementChannels" placeholder="请输入采购渠道" type="text" class="layui-input procurementChannels" autocomplete="off"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input name="remarks" placeholder="请输入备注" type="text" class="layui-input remarks" autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitPartsManagement" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/assetsSystem/robotPartsManagement/js/robotPartsManagementAdd.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

<script type="text/javascript">
    layui.use(['form','layer','table','laytpl','jquery'],function(){
        var form = layui.form;
        var items = [];
        $ = layui.jquery;
        $.ajax({
            type : "post",
            url : "/system/partsManagementType/getPartsManagementTypeDropDown",
            async : false,
            success : function(data){
                if(data.state == 200){
                    items = data.data;
                    $("#accessoriesTypeId").html("<option value=''>请选择配件类型</option>");
                    $.each(items, function (index, item) {
                        console.log(item.partsManagementType);
                        console.log(item.id);
                        var option = new Option(item.partsManagementType,item.id);
                        $('#accessoriesTypeId').append(option);//往下拉菜单里添加元素
                        form.render('select');
                    });
                }else{
                }
            }
        });
    })
</script>
</body>
</html>
