<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据维护--招商平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<div class="layui-card-body">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-form toolbar">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input contactVal" autocomplete="off" placeholder="联系方式"/>
                </div>
                <div class="layui-inline">
                    <button id="btnSearch" class="layui-btn icon-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>
                    <button id="reset" type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe666;</i>重置</button>
                </div>
            </div>
        </div>
    </blockquote>
    <table id="feedBackList" class="layui-table" lay-filter="feedBackList"></table>
</div>
<!--操作-->
<script type="text/html" id="feedBackListBar">
    {{# if(d.state == 0){ }}
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="forbidden">回复</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    {{# } }}
    {{# if(d.state == 1){ }}
    <a class="layui-btn layui-btn-disabled layui-btn-xs" lay-event="open">已回复</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    {{# } }}
    {{# if(d.state == -1){ }}
    <a class="layui-btn layui-btn-disabled layui-btn-xs" lay-event="open">已删除</a>
    {{# } }}
</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/business/feedBack/js/feedBackList.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

</html>
