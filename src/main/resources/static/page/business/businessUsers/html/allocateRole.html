<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新闻文章管理新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="userId" class="userId" type="hidden">
                    <input class="roleIds" type="hidden">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择角色<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="roleId" lay-verify="required" lay-search="" lay-filter="group" class="roleId" lay-reqtext="角色是必选项，不能为空" id="roleId">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitAllocateRole" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/business/businessUsers/js/allocateRole.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        var items = [];
        $.ajax({
            type : "post",
            url : "/business/businessUsers/getRoleList",
            async : false,
            success : function(data){
                if(data.state == 200){
                    items = data.data;
                    var roleId = $(".roleIds").val();
                    $("#roleId").html("<option value=''>请选择角色</option>");
                    $.each(items, function (index, item) {
                        var option = new Option(item.roleName,item.roleId);
                        // 如果是之前的parentId则设置选中
                        if(item.roleId == roleId) {
                            option.setAttribute("selected",'true');
                        }
                        $('#roleId').append(option);//往下拉菜单里添加元素
                        form.render(); //这个很重要
                    });
                }else{
                }
            }
        });
    });
</script>
</body>
</html>
