<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分配报备审核权限--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="userId" class="userId" type="hidden" id = "userId">
                    <input class="roleIds" type="hidden">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择报备角色<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="roleId" lay-verify="required" lay-search="" lay-filter="group" class="roleId" lay-reqtext="角色是必选项，不能为空" id="roleId">
                                <option value="2" selected>无权限</option>
                                <option value="0">报备权限</option>
                                <option value="1">审核权限</option>
                                <option value="3">审核报备权限</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitAllocateRole" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/business/businessUsers/js/fillingRole.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        var userId = $("#userId").val();
        console.log(userId)
        var items = [];
        $.ajax({
            type : "post",
            url : "/business/businessUsers/getBusinessUsersFilingMessage?userId="+userId,
            async : false,
            success : function(data){
                if(data.state == 200){
                    items = data.data;
                    // console.log(items.examineType)
                    var roleId = $(".roleId").val();
                    // $("#roleId").html("<option value=''>请选择角色</option>");
                    // $.each(items, function (index, item) {
                        // var option = new Option(item.roleId,item.examineType);
                        // 如果是之前的parentId则设置选中
                    var t=document.getElementById('roleId');
                    // console.log(t);
                    // console.log(t.options);
                    for (var i = 0; i < t.options.length; i++) {
                        if (items.examineType == t.options[i].value) {
                            t.options[i].selected = true;
                            break
                        };
                    };
                        // $('#roleId').append(option);//往下拉菜单里添加元素
                        form.render(); //这个很重要
                    // });
                }else{
                }
            }
        });
    });
</script>
</body>
</html>
