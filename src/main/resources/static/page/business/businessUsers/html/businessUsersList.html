<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理--招商平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<div class="layui-card-body">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-form toolbar">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input userNameVal" autocomplete="off" placeholder="用户名称"/>
                </div>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input phoneVal" autocomplete="off" placeholder="用户手机号"/>
                </div>
                <div class="layui-input-inline">
                    <select class="layui-select userType" lay-search="" lay-verify="required" autocomplete="off" id="userType">
                        <option value="">请选择类型</option>
                        <option value="0">非合伙人</option>
                        <option value="1">合伙人</option>
                    </select>
                </div>
			    <div class="layui-inline">
			      	<label class="layui-form-label">余额范围</label>
			      	<div class="layui-input-inline" style="width: 100px;">
			        	<input type="text" name="priceMin" placeholder="￥" autocomplete="off" class="layui-input priceMin">
			      	</div>
			      	<div class="layui-form-mid">-</div>
			      	<div class="layui-input-inline" style="width: 100px;">
			        	<input type="text" name="priceMax" placeholder="￥" autocomplete="off" class="layui-input priceMax">
			      	</div>
			    </div>
                <div class="layui-inline">
                    <button id="btnSearch" class="layui-btn icon-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>
                    <button id="reset" type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe666;</i>重置</button>
                </div>
            </div>
        </div>
    </blockquote>
    <table id="businessUsersList" class="layui-table" lay-filter="businessUsersList"></table>
</div>
<!--操作-->
<script type="text/html" id="businessUsersListBar">
    <a class="layui-btn layui-btn-xs" lay-event="allocateScenicSpot">分配景区</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="allocateRole">分配角色</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="details">查看绑定景区</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="filing">分配报备角色</a>
<!--    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="filing">分配报备角色</a>-->
</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/business/businessUsers/js/businessUsersList.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

</html>
