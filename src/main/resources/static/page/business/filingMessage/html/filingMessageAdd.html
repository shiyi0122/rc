<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>报备景区管理新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">景区名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="filingSpotName" placeholder="请输入景区名称" type="text" class="layui-input filingSpotName" autocomplete="off" lay-verify="required" lay-reqtext="景区名称是必填项，不能为空"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">报备日期<span style="color: #ff0000;">*</span></label>
                        <div class="layui-input-block">
                            <input name="filingTime" placeholder="请输入报备日期" type="text" class="layui-input filingTime" autocomplete="off" lay-verify="required" lay-reqtext="报备日期是必填项，不能为空"  id="filingTime"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">报备人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="filingName" placeholder="报备人" type="text" class="layui-input filingName" autocomplete="off" lay-verify="required" lay-reqtext="报备人必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">报备人手机号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="filingPhone" placeholder="报备人手机号" type="text" class="layui-input filingPhone" autocomplete="off" lay-verify="required" lay-reqtext="报备人手机号必填项，不能为空"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">请选择省<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="province" id="province" class="province-selector" lay-search=""  lay-filter="province" lay-reqtext="省份是必选项，不能为空">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">请选择市<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="city" id="city" class="city-selector" lay-search=""  lay-filter="city" lay-reqtext="市是必选项，不能为空">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">请选择县/区<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="county" id="county" class="county-selector" lay-search=""  lay-filter="county" lay-reqtext="县/区是必选项，不能为空">
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitMemberLevel" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/business/filingMessage/js/filingMessageAdd.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','table','laytpl','laydate'],function(){
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        laydate.render({
            elem: '#filingTime',
            type: 'datetime',
            trigger: 'click',
            format: 'yyyy-MM-dd HH:mm:ss'
        });


        $.ajax({
            type:"POST",
            url:"/business/scenicSpotExpand/getProvince",
            data:{"pid":99999999},
            dataType:"json",
            success:function(data){
                var item = data.data;
                var htt = '<option value="">选择省份</option>';
                $.each(item, function (k, v) {
                    htt += '<option value="'+ item[k].id +'">'+ item[k].name +'</option>'
                });
                $("#province").html(htt);
                form.render('select');
            }
        });
    });
</script>
</body>
</html>
