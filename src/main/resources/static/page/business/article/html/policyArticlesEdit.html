<!DOCTYPE html>
<html>

<html lang="en"xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <title>新闻文章管理新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome= 1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden" class="id"/>
                    <input name="typesOf" type="hidden" class="layui-input typesOf" value="1"/>

                    <input name="scenicSpotIds" type="hidden" class="scenicSpotIds"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择景区<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="scenicSpotId" lay-verify="required" lay-search="" lay-filter="group" class="scenicSpotId" lay-reqtext="景区是必选项，不能为空" id="sele">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文章封面<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" name="file" id="file"><i class="layui-icon"></i>上传图片</button>
                            <input name="coverId" placeholder="请选择文章封面" type="hidden" class="layui-input coverId" autocomplete="off" lay-verify="required" lay-reqtext="文章封面是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文章标题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="title" placeholder="请输入文章标题" type="text" class="layui-input title" autocomplete="off" lay-verify="required" lay-reqtext="文章标题是必填项，不能为空"/>
                            <input name="type" type="hidden" class="layui-input type" value="2"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文章描述<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="briefDesc" placeholder="请输入文章描述" type="text" class="layui-input briefDesc" autocomplete="off" lay-verify="required" lay-reqtext="文章描述是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文章排序<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="recomSort" placeholder="请输入文章排序" type="text" class="layui-input recomSort" autocomplete="off" lay-verify="required"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文章状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block state">
                            <select name="state" lay-verify="required" lay-search="" lay-filter="group" lay-reqtext="文章状态是必选项，不能为空" id="sele">
                                <option value="0">正常</option>
                                <option value="-1">启用</option>
                                <option value="-2">删除</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文章详情<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <textarea  style="" name="details" id="details" lay-verify="content" class="field-content details"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitJournalismArticle" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/business/article/js/policyArticlesEdit.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','table','laytpl','layedit'],function(){
        var $ = layui.$
        var form = layui.form;
        var layedit = layui.layedit;
        var items = [];
        $.ajax({
            type : "post",
            url : "/homePage",
            async : false,
            success : function(data){
                if(data.code == 1){
                    items = data.data;
                    var scenicSpotId = $(".scenicSpotIds").val();
                    $("#sele").html("<option value=''>请选择景区</option>");
                    $.each(items, function (index, item) {
                        var option = new Option(item.scenicSpotName,item.scenicSpotId);
                        // 如果是之前的parentId则设置选中
                        if(item.scenicSpotId == scenicSpotId) {
                            option.setAttribute("selected",'true');
                        }
                        $('#sele').append(option);//往下拉菜单里添加元素
                        form.render('select'); //这个很重要
                    });
                }else{
                }
            }
        });

        var index =  layedit.build('details',{height: 1000}); //建立编辑器
        form.verify({
            content: function(value) {
                return layedit.sync(index);
            }
        });

    })



</script>
</body>
</html>
