<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>积分规则管理新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">等级标题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="title" placeholder="请输入等级标题" type="text" class="layui-input title" autocomplete="off" lay-verify="required" lay-reqtext="等级标题是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">积分数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="integral" placeholder="请输入积分数量" type="text" class="layui-input integral" autocomplete="off" lay-verify="required" lay-reqtext="积分数量是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文章状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block state">
                            <select name="state" lay-verify="required" lay-search="" lay-filter="group" lay-reqtext="文章状态是必选项，不能为空">
                                <option value="">---请选择---</option>
                                <option value="0">启用</option>
                                <option value="1">禁用</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">等级图标<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" name="file" id="file"><i class="layui-icon"></i>上传图片</button>
                            <input name="attachId" placeholder="请选择等级图标" type="hidden" class="layui-input attachId" autocomplete="off" lay-verify="required" lay-reqtext="等级图标是必填项，不能为空"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitMemberLevel" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/business/memberLevel/js/memberLevelAdd.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
