<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>景区拓展管理编辑--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row" id="area-picker">
                	<input type="hidden" name="id" class="id">
                	<input type="hidden" name="spotId" class="spotId">
                	<input type="hidden" class="provinceId">
                	<input type="hidden" class="cityId">
                	<input type="hidden" class="regionId">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择景区<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="scenicSpotId" lay-verify="required" lay-search="" lay-filter="group" class="scenicSpotId" lay-reqtext="景区是必选项，不能为空" id="sele">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">景区照片<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" name="file" id="file"><i class="layui-icon"></i>上传图片</button>
                            <input name="imageId" placeholder="请选择景区照片" type="hidden" class="layui-input imageId" autocomplete="off" lay-verify="required" lay-reqtext="景区照片是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">景区面积<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotArea" placeholder="请输入景区面积" type="text" class="layui-input scenicSpotArea" autocomplete="off" lay-verify="required" lay-reqtext="景区面积是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">年收入<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="revenueYear" placeholder="请输入年收入" type="text" class="layui-input revenueYear" autocomplete="off" lay-verify="required" lay-reqtext="年收入是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">回报率<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="rewardRate" placeholder="请输入回报率" type="text" class="layui-input rewardRate" autocomplete="off" lay-verify="required" lay-reqtext="回报率是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">请选择省<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="province" id="province" lay-search="" class="province-selector" lay-filter="province" lay-reqtext="省份是必选项，不能为空">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">请选择市<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="city" id="city" lay-search="" class="city-selector" lay-filter="city" lay-reqtext="市是必选项，不能为空">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">请选择县/区<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="county" id="county" lay-search="" class="county-selector" lay-filter="county" lay-reqtext="县/区是必选项，不能为空">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">景区介绍<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <textarea style="display: none;" name="scenicSpotIntroduce" id="scenicSpotIntroduce" lay-verify="content" class="field-content scenicSpotIntroduce"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitScenicSpotExpand" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/business/scenicSpotExpand/js/scenicSpotExpandEdit.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
    layui.use(['form','layedit'],function(){
        var form = layui.form;
        var layedit = layui.layedit;
        var items = [];
        var spotId = $(".spotId").val();
        var provinceId = $(".provinceId").val();
        var cityId = $(".cityId").val();
        var regionId = $(".regionId").val();
        $.ajax({
            type : "post",
            url : "/homePage",
            async : false,
            success : function(data){
                if(data.code == 1){
                    items = data.data;
                    $("#sele").html("<option value=''>请选择景区</option>");
                    $.each(items, function (index, item) {
                    	var option = new Option(item.scenicSpotName,item.scenicSpotId);
                        // 如果是之前的parentId则设置选中
                        if(item.scenicSpotId == spotId) {
                            option.setAttribute("selected",'true');
                        }
                        $('#sele').append(option);//往下拉菜单里添加元素
                        form.render('select'); //这个很重要
                    });
                }else{
                }
            }
        });

        //回显省份
        $.ajax({
            type:"POST",
            url:"/business/scenicSpotExpand/getProvince",
            data:{"pid":99999999},
            dataType:"json",
            success:function(data){
                var item = data.data;
                $("#province").html("<option value=''>选择省份</option>");
                $.each(item, function (k, v) {
                    var option = new Option(v.name,v.id);
                    if(v.id == provinceId) {
                        option.setAttribute("selected",'true');
                    }
                    $('#province').append(option);//往下拉菜单里添加元素
                    form.render('select'); //这个很重要
                });
            }
        });
        
        //回显市
        $.ajax({
            type:"POST",
            url:"/business/scenicSpotExpand/getProvince",
            data:{"pid":provinceId},
            dataType:"json",
            success:function(data){
                var item = data.data;
                $("#city").html("<option value=''>选择市</option>");
                $.each(item, function (k, v) {
                    var option = new Option(v.name,v.id);
                    if(v.id == cityId) {
                        option.setAttribute("selected",'true');
                    }
                    $('#city').append(option);//往下拉菜单里添加元素
                    form.render('select'); //这个很重要
                });
            }
        });
        
        //回显区/县
        $.ajax({
            type:"POST",
            url:"/business/scenicSpotExpand/getProvince",
            data:{"pid":cityId},
            dataType:"json",
            success:function(data){
                var item = data.data;
                $("#county").html("<option value=''>选择区/县</option>");
                $.each(item, function (k, v) {
                    var option = new Option(v.name,v.id);
                    if(v.id == regionId) {
                        option.setAttribute("selected",'true');
                    }
                    $('#county').append(option);//往下拉菜单里添加元素
                    form.render('select'); //这个很重要
                });
            }
        });

        var index =  layedit.build('scenicSpotIntroduce'); //建立编辑器
        form.verify({
            content: function(value) {
                return layedit.sync(index);
            }
        });
        
    })
</script>
</body>
</html>
