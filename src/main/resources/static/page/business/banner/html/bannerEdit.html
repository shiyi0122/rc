<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Banner图管理编辑--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input type="hidden" name="id" class="id">

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">轮播图类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="type" lay-verify="required" lay-search="" lay-filter="group" class="type" lay-reqtext="轮播图类型是必选项，不能为空" >
                                <option value="1">首页轮播图</option>
                                <option value="2">关于我们页轮播图</option>
                                <option value="3">启动页轮播图</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">Banner图名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="title" placeholder="请输入Banner图名称" type="text" class="layui-input title" autocomplete="off" lay-verify="required" lay-reqtext="Banner图名称是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">Banner图URL<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="url" placeholder="请输入Banner图URL" type="text" class="layui-input url" autocomplete="off" lay-verify="required" lay-reqtext="Banner图URL是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择PC端图片<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" name="filePC" id="filePC"><i class="layui-icon"></i>上传图片</button>
                            <input name="webImageId" placeholder="请选择PC端图片" type="hidden" class="layui-input webImageId" autocomplete="off" lay-verify="required" lay-reqtext="PC端图片是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择手机端图片<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" name="fileAPP" id="fileAPP"><i class="layui-icon"></i>上传图片</button>
                            <input name="appImageId" placeholder="请选择手机端图片" type="hidden" class="layui-input appImageId" autocomplete="off" lay-verify="required" lay-reqtext="手机端图片是必填项，不能为空"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitBanner" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/business/banner/js/bannerEdit.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
