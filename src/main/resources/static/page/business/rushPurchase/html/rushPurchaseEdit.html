<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>限时购新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="userForm" lay-filter="userForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input type="hidden" class="scenicSpotIds">
                    <input type="hidden" class="id" name="id">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择景区<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="scenicSpotId" lay-verify="required" lay-search="" lay-filter="group" class="scenicSpotId" lay-reqtext="景区是必选项，不能为空" id="sele">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">机器人台数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="robotTables" placeholder="请输入机器人台数" type="text" class="layui-input robotTables" autocomplete="off" lay-verify="required" lay-reqtext="机器人台数是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">每台单价<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="unitPrice" placeholder="请输入每台单价" type="text" class="layui-input unitPrice" autocomplete="off" lay-verify="required"  lay-reqtext="每台单价是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">保证金<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="bond" placeholder="请输入保证金" type="text" class="layui-input bond" autocomplete="off" lay-verify="required" lay-reqtext="保证金是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="startTime" id="startDateTime" placeholder="请输入开始时间" type="text" class="layui-input startTime" autocomplete="off"  lay-reqtext="开始时间是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">结束时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="endTime" id="endDateTime" placeholder="请输入开始时间" type="text" class="layui-input endTime" autocomplete="off" lay-reqtext="开始时间是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label" >限时购协议<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <textarea style="display: none;" name="agreement" id="demo" lay-verify="content" class="field-content"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitRushPurchase" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/business/rushPurchase/js/rushPurchaseEdit.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        laydate.render({
            elem: '#startDateTime',
            type: 'datetime'
        });
        //日期时间选择器
        laydate.render({
            elem: '#endDateTime'
            ,type: 'datetime'
        });
        var items = [];
        $.ajax({
            type : "post",
            url : "/homePage",
            async : false,
            success : function(data){
                if(data.code == 1){
                    items = data.data;
                    var scenicSpotId = $(".scenicSpotIds").val();
                    $("#sele").html("<option value=''>请选择景区</option>");
                    $.each(items, function (index, item) {
                        var option = new Option(item.scenicSpotName,item.scenicSpotId);
                        // 如果是之前的parentId则设置选中
                        if(item.scenicSpotId == scenicSpotId) {
                            option.setAttribute("selected",'true');
                        }
                        $('#sele').append(option);//往下拉菜单里添加元素
                        form.render('select'); //这个很重要
                    });
                }else{
                }
            }
        });
    });


</script>
</body>
</html>
