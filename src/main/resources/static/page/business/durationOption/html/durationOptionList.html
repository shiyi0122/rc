<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>直播购买金额选项配置管理--招商平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<div class="layui-card-body">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-form toolbar">
            <div class="layui-form-item">
                <div class="layui-input-inline" style="width: 120px;">
                    <select class="layui-select scenicSpotIds" lay-search="" lay-verify="required" autocomplete="off" id="scenicSpotIds"></select>
                </div>
                <div class="layui-inline">
                    <button id="btnSearch" class="layui-btn icon-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>
                    <button id="reset" type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe666;</i>重置</button>
                    <button id="btnAddJournalismArticle" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                </div>
            </div>
        </div>
    </blockquote>
    <table id="journalismArticleList" class="layui-table" lay-filter="journalismArticleList"></table>
</div>
<!--操作-->
<script type="text/html" id="journalismArticleListBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/business/durationOption/js/durationOptionList.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','table','laytpl','jquery'],function() {
            var form = layui.form;
            var items = [];
            var $ = layui.$ //重点处

            $.ajax({
                type: "post",
                url: "/homePage",
                async: false,
                success: function (data) {
                    if (data.code == 1) {
                        items = data.data;
                        $("#scenicSpotId").html("<option value=''>请选择景区</option>");
                        $.each(items, function (index, item) {
                            var option = new Option(item.scenicSpotName, item.scenicSpotId);
                            $('#scenicSpotId').append(option);//往下拉菜单里添加元素
                            form.render('select');
                        });
                    } else {
                    }
                }
            });
        })

</script>


</html>
