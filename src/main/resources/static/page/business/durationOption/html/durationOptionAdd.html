<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>直播购买金额配置新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择景区</label>
                        <div class="layui-input-block">
                            <select name="scenicSpotId" lay-verify="required" lay-search="" lay-filter="group" class="scenicSpotId" lay-reqtext="景区是必选项，不能为空" id="sele">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">支付金额</label>
                        <div class="layui-input-block">
                            <input name="amountOfMoney" placeholder="请输入金额" type="text" class="layui-input amountOfMoney" autocomplete="off" lay-reqtext="支付金额是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">观看时长(秒)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="viewingDuration" placeholder="请输入观看时长" type="text" class="layui-input viewingDuration" autocomplete="off" lay-verify="required" lay-reqtext="观看时长是必填项，不能为空"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">时长类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="type" lay-verify="required" lay-search="" lay-filter="group" class="type" lay-reqtext="时长类型是必选项，不能为空">
                                <option value="1">购买时长</option>
                                <option value="2">体验时长</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitJournalismArticle" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/business/durationOption/js/durationOptionAdd.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
    var items = [];
    $.ajax({
        type : "post",
        url : "/homePage",
        async : false,
        success : function(data){
            if(data.code == 1){
                items = data.data;
                var htt = '<option value="">请选择景区</option>';
                $.each(items, function (k, v) {
                    htt += '<option value="'+ items[k].scenicSpotId +'">'+ items[k].scenicSpotName +'</option>'
                });
                $("#sele").html(htt);
            }else{
            }
        }
    });
</script>
</body>
</html>
