<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>媒体资源编辑--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
    <style>
        .tab-title{display: flex;flex-direction: row;justify-content: center;align-items: center;height: 50px;line-height: 50px;}
        .tab-box{margin-top: 0px;}
        .tab-left{margin-left: 0}
        .body-box{padding-top: 0}
    </style>
</head>
<body class="childrenBody body-box">

<div class="layui-form tab-title">
     <div class="layui-form-item tab-box">
    <div class="layui-input-block tab-left">
        <input  type="radio" name="type" value="1" title="音频" checked="">
        <input type="radio" name="type" value="2" title="视频">
        <input name="mediaResourcesType" type="hidden" class="mediaResourcesType"/>
    </div>
</div>
</div>

<form class="layui-form" id="audioForm" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="mediaId" type="hidden" class="mediaId"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">媒体名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="mediaName" placeholder="请输入媒体名称" type="text" class="layui-input mediaName" autocomplete="off" lay-verify="required" lay-reqtext="媒体名称是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">媒体作者<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="mediaAuthor" placeholder="请输入媒体作者" type="text" class="layui-input mediaAuthor" autocomplete="off" lay-verify="required" lay-reqtext="媒体作者是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">媒体类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block mediaType">
                            <select name="mediaType" lay-verify="required" lay-search="" lay-filter="group" class="select" lay-reqtext="媒体类型是必选项，不能为空">
                                <option value="1">儿歌</option>
                                <option value="2">冷笑话</option>
                                <option value="3">土味情话</option>
                                <option value="4">机器人性能</option>
                                <option value="5">风土人情</option>
                                <option value="6">特色小吃</option>
                                <option value="7">猜谜</option>
                                <option value="8">儿童故事</option>
                                <option value="9">儿童歌曲</option>
                                <option value="10">温馨提示</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">请选择音频文件<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" name="file" id="fileAudio" lay-type="video"><i class="layui-icon"></i>上传音频</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnAddAudioForm" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>
</form>

<form class="layui-form" id="videoForm" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="mediaId" type="hidden" class="mediaId"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">媒体名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="mediaName" placeholder="请输入媒体名称" type="text" class="layui-input mediaName" autocomplete="off" lay-verify="required" lay-reqtext="媒体名称是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">媒体作者<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="mediaAuthor" placeholder="请输入媒体作者" type="text" class="layui-input mediaAuthor" autocomplete="off" lay-verify="required" lay-reqtext="媒体作者是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">媒体类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block mediaType">
                            <select name="mediaType" lay-verify="required" lay-search="" lay-filter="group" class="select" lay-reqtext="媒体类型是必选项，不能为空">
                                <option value="1">儿歌</option>
                                <option value="2">冷笑话</option>
                                <option value="3">土味情话</option>
                                <option value="4">机器人性能</option>
                                <option value="5">风土人情</option>
                                <option value="6">特色小吃</option>
                                <option value="7">猜谜</option>
                                <option value="8">儿童故事</option>
                                <option value="9">儿童歌曲</option>
                                <option value="10">温馨提示</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">请选择视频文件<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" name="file" id="fileVideo" lay-type="video"><i class="layui-icon"></i>上传视频</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnAddVideoForm" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/system/robotAudioAndVideo/js/robotAudioAndVideoEdit.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
