<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>证书新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="robotId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">主体名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="merchantName" placeholder="请输入主体名称" type="text" class="layui-input merchantName" autocomplete="off" lay-verify="required" lay-reqtext="主体名称是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">证书名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="merchantFileName" placeholder="请输入证书名称" type="text" class="layui-input merchantFileName" autocomplete="off" lay-verify="required"  lay-reqtext="证书名称是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">证书文件<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="file" class="input-text" name="file" id="file_Upload" onchange="checkFileExt(this.value)">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">商户号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="merchantNumber" placeholder="请输入商户号" type="text" class="layui-input merchantNumber" autocomplete="off" lay-verify="required" lay-reqtext="商户号是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">唯一密钥<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="merchantSecret" placeholder="请输入唯一密钥" type="text" class="layui-input merchantSecret" autocomplete="off" lay-verify="required" lay-reqtext="唯一密钥是必填项，不能为空"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitManagement" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/system/management/js/managementAdd.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
        //文件选择
        function checkFileExt(file){
            var sss = $(".merchantFileName").val();
            if (sss == null || sss == "") {
                $("#file_Upload").val("");
                alert("请输入证书名称")
            }else{
                var filename=file;
                var index1=filename.lastIndexOf(".");
                var index2=filename.length;
                var type=filename.substring(index1,index2);
                var files = document.getElementById("file_Upload").files;
                var formdata=new FormData()
                formdata.append('file',files[0])
                formdata.append('fileName',$(".merchantFileName").val())
                if (type == ".p12") {
                    $.ajax({
                        url: 'https://loadone.topsroboteer.wang/system/smallAPP/updateManagement.do',
                        type: 'POST',
                        data:formdata,
                        dataType:'JSON',
                        contentType:'application/x-www-form-urlencoded',
                        async: true,
                        cache: false,
                        contentType: false,
                        processData: false,
                        success: function (data) {
                            if (data.state == "200") {
                                $.ajax({
                                    url: 'https://loadtwo.topsroboteer.wang/system/smallAPP/updateManagement.do',
                                    type: 'POST',
                                    data:formdata,
                                    dataType:'JSON',
                                    contentType:'application/x-www-form-urlencoded',
                                    async: true,
                                    cache: false,
                                    contentType: false,
                                    processData: false,
                                    success: function (data) {
                                        if (data.state == "200") {
                                            $.ajax({
                                                url: 'https://loadthree.topsroboteer.wang/system/smallAPP/updateManagement.do',
                                                type: 'POST',
                                                data:formdata,
                                                dataType:'JSON',
                                                contentType:'application/x-www-form-urlencoded',
                                                async: true,
                                                cache: false,
                                                contentType: false,
                                                processData: false,
                                                success: function (data) {
                                                    if (data.state == "200") {
                                                        a = "1";
                                                    }else{
                                                        layer_error("文件上传失败，请联系后台人员！");
                                                    }
                                                }
                                            });
                                        }else{
                                            layer_error("文件上传失败，请联系后台人员！");
                                        }
                                    }
                                });
                            }else{
                                layer_error("文件上传失败，请联系后台人员！");
                            }
                        }
                    });
                }else{
                    layer_error("文件上传格式错误！（支持p12文件）")
                    $("#file_UploadApp").val('');
                }
            }
        }
</script>
</body>
</html>
