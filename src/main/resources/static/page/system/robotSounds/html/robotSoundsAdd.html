<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>机器人提示音新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
    <style>
        .tab-title{display: flex;flex-direction: row;justify-content: center;align-items: center;height: 50px;line-height: 50px;}
        .tab-box{margin-top: 0px;}
        .tab-left{margin-left: 0}
        .body-box{padding-top: 0}
    </style>
</head>
<body class="childrenBody body-box">

<div class="layui-form tab-title">
     <div class="layui-form-item tab-box">
    <div class="layui-input-block tab-left">
        <input  type="radio" name="type" value="1" title="文字" checked="">
        <input type="radio" name="type" value="2" title="音频">
        <input type="radio" name="type" value="3" title="视频">
        <input type="hidden" name="soundsMediaType" class="soundsMediaType">
    </div>
</div>
</div>

<form class="layui-form" id="imageForm" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">提示音标题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="soundsTitle" placeholder="请输入提示音标题" type="text" class="layui-input soundsTitle" autocomplete="off" lay-verify="required" lay-reqtext="提示音标题是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">提示音内容<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="soundsContent" placeholder="请输入提示音内容" type="text" class="layui-input soundsContent" autocomplete="off" lay-verify="required" lay-reqtext="提示音内容是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">提示音类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="soundsType" lay-verify="required" lay-search="" lay-filter="group" class="soundsType" lay-reqtext="提示音类型是必选项，不能为空">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnAddImageForm" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>
</form>

<form class="layui-form" id="audioForm" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">提示音标题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="soundsTitle" placeholder="请输入提示音标题" type="text" class="layui-input soundsTitle" autocomplete="off" lay-verify="required" lay-reqtext="提示音标题是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">提示音音频<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" name="file" id="fileAudio" lay-type="video"><i class="layui-icon"></i>上传音频</button>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">提示音类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="soundsType" lay-verify="required" lay-search="" lay-filter="group" class="soundsType" lay-reqtext="提示音类型是必选项，不能为空">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnAddAudioForm" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>
</form>

<form class="layui-form" id="videoForm" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">提示音标题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="soundsTitle" placeholder="请输入提示音标题" type="text" class="layui-input soundsTitle" autocomplete="off" lay-verify="required" lay-reqtext="提示音标题是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">提示音视频<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" name="file" id="fileVideo" lay-type="video"><i class="layui-icon"></i>上传视频</button>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">提示音类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="soundsType" lay-verify="required" lay-search="" lay-filter="group" class="soundsType" lay-reqtext="提示音类型是必选项，不能为空">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnAddVideoForm" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>
</form>

<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/system/robotSounds/js/robotSoundsAdd.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script>
    layui.use(['form','layer','table','laytpl'],function(){
        var form = layui.form;
        var items = [];
        $.ajax({
            type : "post",
            url : "/system/robotSounds/getRobotSoundsCueToneTypeList",
            async : false,
            success : function(data){
                if(data.state == 200){
                    items = data.data;
                    $(".soundsType").html("<option value=''>请选择类型</option>");
                    $.each(items, function (index, item) {
                        var option = new Option(item.typeName,item.typeNameValue);
                        $('.soundsType').append(option);//往下拉菜单里添加元素
                        form.render('select'); //这个很重要
                    });
                }else{
                }
            }
        });
    })
</script>
</body>
</html>
