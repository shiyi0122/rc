<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>景点新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="scenicSpotId" type="hidden" class="scenicSpotId"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">景区名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotName" disabled placeholder="请输入景区名称" type="text" class="layui-input layui-disabled scenicSpotName" autocomplete="off" lay-verify="required" lay-reqtext="景区名称是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">寻宝名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="broadcastName" placeholder="请输入景点名称" type="text" class="layui-input broadcastName" autocomplete="off" lay-verify="required" lay-reqtext="寻宝名称是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">寻宝WGS84坐标<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="broadcastGps" placeholder="请输入景点WGS84坐标" type="text" class="layui-input broadcastGps" autocomplete="off" lay-verify="required" lay-reqtext="寻宝WGS84坐标是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">寻宝百度坐标<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="broadcastGpsBaiDu" placeholder="请输入景点百度坐标" type="text" class="layui-input broadcastGpsBaiDu" autocomplete="off" lay-verify="required" lay-reqtext="寻宝百度坐标是必填项，不能为空"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否寻宝点<span style="color: #ff0000;">*</span></label>
                        <div class="layui-input-block">
                            <select name="switchs" lay-verify="required" lay-search="" lay-filter="group" class="switchs" lay-reqtext="寻宝开启状态是必选项，不能为空" id="switchs">
                                <option value="0">关闭</option>
                                <option value="1">开启</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitBroadcast" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/system/scenicSpotHunt/js/scenicSpotHuntAdd.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
