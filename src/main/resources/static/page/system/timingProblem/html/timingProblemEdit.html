    <style>
        .tab-title{display: flex;flex-direction: row;justify-content: center;align-items: center;height: 50px;line-height: 50px;}
        .tab-box{margin-top: 0px;}
        .tab-left{margin-left: 0}

<body class="childrenBody body-box">

<div class="layui-form tab-title">
     <div class="layui-form-item tab-box">
    <div class="layui-input-block tab-left">
        <input  type="radio" name="type" value="1" title="文字">
        <input type="radio" name="type" value="2" title="视频">
        <input type="radio" name="type" value="3" title="音频">
        <input name="timingType" type="hidden" class="timingType"/>
    </div>
</div>
</div>

<form class="layui-form" id="imageForm" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="problemId" type="hidden" class="problemId"/>
<!--                    <input name="scenicSpotId" type="hidden" class="scenicSpotId"/>-->
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">定时播报标题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="timingProblem" placeholder="请输入定时播报标题" type="text" class="layui-input timingProblem" autocomplete="off" lay-verify="required" lay-reqtext="定时播报标题是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">定时播报内容<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="timingAnswers" placeholder="请输入定时播报内容" type="text" class="layui-input timingAnswers" autocomplete="off" lay-verify="required" lay-reqtext="定时播报内容是必填项，不能为空"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">权重<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="weight" placeholder="请输入权重" type="text" class="layui-input weight" autocomplete="off" lay-verify="required" lay-reqtext="权重是必填项，不能为空"/>
                        </div>
                    </div>


                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择图片</label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" name="file" id="fileImage" lay-type="image"><i class="layui-icon"></i>上传图片</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnEditImageForm" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>
</form>
