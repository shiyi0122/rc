<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>服务项新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form" enctype="multipart/form-data">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">服务项名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="serviceType" lay-verify="required" lay-search="" lay-filter="group" class="serviceType" lay-reqtext="服务项名称是必选项，不能为空" id="serviceType">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">WGS84坐标<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="serviceGps" placeholder="请输入WGS84坐标" type="text" class="layui-input serviceGps" autocomplete="off" lay-verify="required" lay-reqtext="WGS84坐标是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">百度坐标<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="serviceGpsBaiDu" placeholder="请输入百度坐标" type="text" class="layui-input serviceGpsBaiDu" autocomplete="off" lay-verify="required"  lay-reqtext="百度坐标是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">服务项介绍<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="serviceIntroduce" placeholder="请输入服务项介绍" type="text" class="layui-input serviceIntroduce" autocomplete="off" lay-verify="required" lay-reqtext="服务项介绍是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">服务项图片</label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" name="file" id="file" lay-type="image"><i class="layui-icon"></i>上传图片</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitServiceRes" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/system/serviceRes/js/serviceResAdd.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
    var items = [];
    $.ajax({
        type : "post",
        url : "/system/serviceRes/selectCustomType",
        async : false,
        success : function(data){
            if(data.state == 200){
                items = data.data;
                var htt = '<option value="">请选择服务项</option>';
                $.each(items, function (k, v) {
                    htt += '<option value="'+ items[k].typeNameValue +'">'+ items[k].typeName +'</option>'
                });
                $("#serviceType").html(htt);
            }else{
            }
        }
    });
</script>
</body>
</html>
