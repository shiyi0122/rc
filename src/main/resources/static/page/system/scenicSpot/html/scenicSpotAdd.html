<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>景区新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="scenicSpotForm" lay-filter="scenicSpotForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="roleId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">景区名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotName" placeholder="请输入景区名称" type="text" class="layui-input scenicSpotName" autocomplete="off" lay-verify="required" lay-reqtext="景区名称是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">联系人名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotContact" placeholder="请输入联系人名称" type="text" class="layui-input scenicSpotContact" autocomplete="off" lay-verify="required"  lay-reqtext="联系人名称是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">联系人电话<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotPhone" placeholder="请输入联系人电话" type="text" class="layui-input scenicSpotPhone" autocomplete="off" lay-verify="required"  lay-reqtext="联系人电话是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">联系人邮箱<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotEmail" placeholder="请输入联系人邮箱" type="text" class="layui-input scenicSpotEmail" autocomplete="off" lay-verify="required"  lay-reqtext="联系人邮箱是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">景区地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotAddres" placeholder="请输入景区地址" type="text" class="layui-input scenicSpotAddres" autocomplete="off" lay-verify="required"  lay-reqtext="景区地址是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">景区邮编<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotPostalCode" placeholder="请输入景区邮编" type="text" class="layui-input scenicSpotPostalCode" autocomplete="off" lay-verify="required"  lay-reqtext="景区邮编是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">开机提示语<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotOpenword" placeholder="请输入开机提示语" type="text" class="layui-input scenicSpotOpenword" autocomplete="off" lay-verify="required"  lay-reqtext="开机提示语是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">关机提示语<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotCloseword" placeholder="请输入关机提示语" type="text" class="layui-input scenicSpotCloseword" autocomplete="off" lay-verify="required"  lay-reqtext="关机提示语是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">景区押金金额<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotDeposit" placeholder="请输入景区押金金额" type="text" class="layui-input scenicSpotDeposit" autocomplete="off" lay-verify="required"  lay-reqtext="景区押金金额是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">周末单价(元/分钟)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotWeekendPrice" placeholder="请输入周末单价" type="text" class="layui-input scenicSpotWeekendPrice" autocomplete="off" lay-verify="required"  lay-reqtext="周末单价是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">工作日单价(元/分钟)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotNormalPrice" placeholder="请输入工作日单价" type="text" class="layui-input scenicSpotNormalPrice" autocomplete="off" lay-verify="required"  lay-reqtext="工作日单价是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">周末起租价格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotWeekendRentPrice" placeholder="请输入周末起租价格" type="text" class="layui-input scenicSpotWeekendRentPrice" autocomplete="off" lay-verify="required"  lay-reqtext="周末起租价格是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">工作日起租价格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotNormalRentPrice" placeholder="请输入工作日起租价格" type="text" class="layui-input scenicSpotNormalRentPrice" autocomplete="off" lay-verify="required"  lay-reqtext="工作日起租价格是必填项，不能为空"/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">周末封顶价格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="weekendCappedPrice" placeholder="请输入周末封顶价格" type="text" class="layui-input weekendCappedPrice" autocomplete="off" lay-verify="required"  lay-reqtext="周末封顶价格是必填项，不能为空"/>
                        </div>
                    </div>-->
                    <!--<div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">工作日封顶价格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="normalCappedPrice" placeholder="请输入工作日封顶价格" type="text" class="layui-input normalCappedPrice" autocomplete="off" lay-verify="required"  lay-reqtext="工作日封顶价格是必填项，不能为空"/>
                        </div>
                    </div>-->
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">周末计费时间设置<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotWeekendTime" placeholder="请输入周末计费时间设置" type="text" class="layui-input scenicSpotWeekendTime" autocomplete="off" lay-verify="required"  lay-reqtext="周末计费时间设置是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">工作日计费时间设置<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotNormalTime" placeholder="请输入工作日计费时间设置" type="text" class="layui-input scenicSpotNormalTime" autocomplete="off" lay-verify="required"  lay-reqtext="工作日计费时间设置是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">区域选择<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="scenicSpotFid" lay-verify="required" lay-search="" lay-filter="group" class="scenicSpotFid" lay-reqtext="区域是必选项，不能为空" id="sele">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">起租时间(单位分钟)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotRentTime" placeholder="请输入起租时间" type="text" class="layui-input scenicSpotRentTime" autocomplete="off" lay-verify="required"  lay-reqtext="起租时间是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">机器人调度费<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotBeyondPrice" placeholder="请输入机器人调度费" type="text" class="layui-input scenicSpotBeyondPrice" autocomplete="off" lay-verify="required"  lay-reqtext="机器人调度费是必填项，不能为空"/>
                        </div>
                    </div>
<!--                    <div class="layui-inline layui-col-md12">-->
<!--                        <label class="layui-form-label">宝箱冷却时间<span style="color: red;">*</span></label>-->
<!--                        <div class="layui-input-block">-->
<!--                            <input name="treasureCooldownTime" placeholder="请输入宝箱冷却时间" type="text" class="layui-input treasureCooldownTime" autocomplete="off" lay-verify="required"  lay-reqtext="宝箱冷却时间是必填项，不能为空"/>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitScenicSpot" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/system/scenicSpot/js/scenicSpotAdd.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','table','laytpl'],function(){
        var form = layui.form;
        var $ = layui.jquery;
        var items = [];
        $.ajax({
            type : "POST",
            url : "/system/scenicSpot/getScenicSpotBindingList",
            async : false,
            success : function(data){
                if(data.state == 200){
                    items = data.data;
                    $("#sele").html("<option value=''>请选择区域</option>");
                    $.each(items, function (index, item) {
                        var option = new Option(item.scenicSpotFname,item.scenicSpotFid);
                        $('#sele').append(option);//往下拉菜单里添加元素
                        form.render('select'); //这个很重要
                    });
                }else{
                }
            }
        });
    })
</script>
</body>
</html>
