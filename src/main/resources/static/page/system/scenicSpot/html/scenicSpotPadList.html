<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>景区PAD管理--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<div class="layui-card-body">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-form toolbar">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input scenicSpotNameVal" placeholder="景区名称" />
                </div>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input versionNumberVal" placeholder="版本号" />
                </div>
                <div class="layui-input-inline">
                    <select type="text" class="layui-input autoUpdateMonitor" placeholder="PAD更新类型">
                        <option value=""></option>
                        <option value="0">PAD无更新版本</option>
                        <option value="1">PAD自动更新版本</option>
                        <option value="2">PAD景区手动升级</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <button id="btnSearch" class="layui-btn icon-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>
                    <button id="reset" type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe666;</i>重置</button>
                    <button id="btnAddScenicSpotPad" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                </div>
            </div>
        </div>
    </blockquote>
    <table id="scenicSpotPadList" class="layui-table" lay-filter="scenicSpotPadList"></table>
</div>
<!--操作-->
<script type="text/html" id="scenicSpotPadListBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/system/scenicSpot/js/scenicSpotPadList.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

</html>
