<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>景区封顶价格新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="userForm" lay-filter="userForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择景区<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="scenicSpotId" lay-verify="required" lay-search="" lay-filter="group" class="scenicSpotId" lay-reqtext="景区是必选项，不能为空" id="sele">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">一档工作日封顶价格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="normalCapOnePrice" placeholder="请输入一档工作日封顶价格" type="text" class="layui-input normalCapOnePrice" autocomplete="off" lay-verify="required"  lay-reqtext="一档工作日封顶价格是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">一档工作日封顶单价<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="normalCapOneUnitPrice" placeholder="请输入一档工作日封顶单价" type="text" class="layui-input normalCapOneUnitPrice" autocomplete="off" lay-verify="required" lay-reqtext="一档工作日封顶单价是必填项，不能为空" value="0"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">二档工作日封顶时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="normalCapTwoTime" placeholder="请输入二档工作日封顶时间" type="text" class="layui-input normalCapTwoTime" autocomplete="off" lay-verify="required" lay-reqtext="二档工作日封顶时间是必填项，不能为空" value="10000"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">二档工作日封顶价格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="normalCapTwoPrice" placeholder="请输入二档工作日封顶价格" type="text" class="layui-input normalCapTwoPrice" autocomplete="off" lay-verify="required" lay-reqtext="二档工作日封顶价格是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">二档工作日封顶单价<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="normalCapTwoUnitPrice" placeholder="请输入二档工作日封顶单价" type="text" class="layui-input normalCapTwoUnitPrice" autocomplete="off" lay-verify="required" lay-reqtext="二档工作日封顶单价是必填项，不能为空" value="0"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">一档周末封顶价格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="weekendCapOnePrice" placeholder="请输入一档周末封顶价格" type="text" class="layui-input weekendCapOnePrice" autocomplete="off" lay-verify="required" lay-reqtext="一档周末封顶价格是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">一档周末封顶单价<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="weekendCapOneUnitPrice" placeholder="请输入一档周末封顶单价" type="text" class="layui-input weekendCapOneUnitPrice" autocomplete="off" lay-verify="required" lay-reqtext="一档周末封顶单价是必填项，不能为空" value="0"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">二档周末封顶时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="weekendCapTwoTime" placeholder="请输入二档周末封顶时间" type="text" class="layui-input weekendCapTwoTime" autocomplete="off" lay-verify="required" lay-reqtext="二档周末封顶时间是必填项，不能为空" value="10000"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">二档周末封顶价格<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="weekendCapTwoPrice" placeholder="请输入二档周末封顶价格" type="text" class="layui-input weekendCapTwoPrice" autocomplete="off" lay-verify="required" lay-reqtext="二档周末封顶价格是必填项，不能为空" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">二档周末封顶单价<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="weekendCapTwoUnitPrice" placeholder="请输入二档周末封顶单价" type="text" class="layui-input weekendCapTwoUnitPrice" autocomplete="off" lay-verify="required" lay-reqtext="二档周末封顶单价是必填项，不能为空" value="0"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitScenicSpotCapPrice" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/system/scenicSpot/js/scenicSpotCapPriceAdd.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','table','laytpl'],function(){
        var form = layui.form;
        var items = [];
        $.ajax({
            type : "post",
            url : "/homePage",
            async : false,
            success : function(data){
                if(data.code == 1){
                    items = data.data;
                    $("#sele").html("<option value=''>请选择景区</option>");
                    $.each(items, function (index, item) {
                        var option = new Option(item.scenicSpotName,item.scenicSpotId);
                        $('#sele').append(option);//往下拉菜单里添加元素
                        form.render('select');
                    });
                }else{
                }
            }
        });
    })
</script>
</body>
</html>
