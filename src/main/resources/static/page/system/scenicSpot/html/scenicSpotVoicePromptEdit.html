<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>景区语音提示--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="scenicSpotForm" lay-filter="scenicSpotForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="scenicSpotId" type="hidden" class="scenicSpotId"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">景区名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotName" placeholder="请输入景区名称" type="text" class="layui-input scenicSpotName layui-disabled" autocomplete="off" lay-verify="required" lay-reqtext="景区名称是必填项，不能为空" disabled/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">机器人开机语<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotOpenword" placeholder="请输入机器人开机语" type="text" class="layui-input scenicSpotOpenword" autocomplete="off" lay-max="380" lay-verify="required|account"  lay-reqtext="机器人开机语是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">机器人关机语<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotCloseword" placeholder="请输入机器人关机语" type="text" class="layui-input scenicSpotCloseword" autocomplete="off" lay-max="380" lay-verify="required|account"  lay-reqtext="机器人关机语是必填项，不能为空"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group-bottom text-center" style="z-index: 200">
            <button class="layui-btn" lay-filter="btnSubmitScenicSpotVoicePrompt" lay-submit>&emsp;提交&emsp;</button>
            <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/system/scenicSpot/js/scenicSpotVoicePromptEdit.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
