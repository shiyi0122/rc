<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>景区围栏修改--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="userForm" lay-filter="userForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input type="hidden" class="coordinateId" name="coordinateId">
                    <input type="hidden" class="coordinateScenicSpotId" name="coordinateScenicSpotId">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">电子围栏坐标组WGS84坐标(坐标用英文!分割)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="coordinateOuterring" placeholder="请输入电子围栏坐标组WGS84坐标" type="text" class="layui-input coordinateOuterring" autocomplete="off" lay-verify="required" lay-reqtext="电子围栏WGS84坐标组是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">电子围栏坐标组百度坐标(坐标用英文!分割)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="coordinateOuterringBaiDu" placeholder="请输入电子围栏坐标组百度坐标" type="text" class="layui-input coordinateOuterringBaiDu" autocomplete="off" lay-verify="required"  lay-reqtext="电子围栏百度坐标组是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">外侧缓冲区(单位：M)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="warningLoopCoordinateGroup" placeholder="请输入外侧缓冲区" type="text" class="layui-input warningLoopCoordinateGroup" autocomplete="off" lay-verify="required" lay-reqtext="外侧缓冲区是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">内圈缓冲区(单位：M)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="insideWarning" placeholder="请输入内圈缓冲区" type="text" class="layui-input insideWarning" autocomplete="off" lay-verify="required" lay-reqtext="内圈缓冲区号是必填项，不能为空"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitScenicSpotGpsCoordinate" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/system/scenicSpot/js/scenicSpotGpsCoordinateEdit.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
