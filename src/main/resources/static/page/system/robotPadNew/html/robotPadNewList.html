<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重构版PAD版本管理--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<div class="layui-card-body">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-form toolbar">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <select class="layui-select packageTypeVal" lay-search="" lay-verify="required" autocomplete="off" id="packageTypeVal">
                        <option value="">包类型</option>
                        <option value="1">完整包</option>
                        <option value="2">资源包</option>
                    </select>
                </div>
<!--                <div class="layui-input-inline">-->
<!--                    <input type="text" class="layui-input versionNumberVal" placeholder="版本号" />-->
<!--                </div>-->
                <div class="layui-inline">
                    <button id="btnSearch" class="layui-btn icon-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>
                    <button id="reset" type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe666;</i>重置</button>
                    <button id="btnAddRobotPad" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                </div>
            </div>
        </div>
    </blockquote>
    <table id="robotPadList" class="layui-table" lay-filter="robotPadList"></table>
</div>
<!--操作-->
<script type="text/html" id="robotPadListBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    {{#  if(d.updateScope == 2){ }}
    <a class="layui-btn layui-btn-xs" lay-event="spotList">景区列表</a>
    {{# } }}
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="download">下载</a>

</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/system/robotPadNew/js/robotPadNewList.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</html>
