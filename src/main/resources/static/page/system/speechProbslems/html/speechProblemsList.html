<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>问题汇总--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<div class="layui-card-body">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-form toolbar">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <button id="downloadExcel" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出EXCEL</button>
                </div>
            </div>
        </div>
    </blockquote>
    <table id="speechProblemsList" class="layui-table" lay-filter="speechProblemsList"></table>
</div>
<!--操作-->
<script type="text/html" id="speechProblemsListBar">
    {{# if(d.handleState == 2){ }}
    <a class="layui-btn layui-btn-disabled layui-btn-xs" lay-event="untreated">已处理</a>
    {{# } }}
    {{# if(d.handleState == 1){ }}
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="processed">未处理</a>
    {{# } }}
</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/system/speechProbslems/js/speechProblemsList.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

</html>
