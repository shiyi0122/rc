<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改订单状态--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form" lay-filter="example">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="orderNumber" type="hidden" class="orderNumber"/>
                    <input name="orderStatus" type="hidden" class="orderStatus"/>
                    <div class="layui-input-block">
<!--                        <input type="checkbox" name="like" lay-skin="primary" title="运营要求" value="运营要求" lay-filter="switchTest" >-->
<!--                        <input type="checkbox" name="like" lay-skin="primary" title="定位不准" value="定位不准" lay-filter="switchTest" >-->
<!--                        <input type="checkbox" name="like" lay-skin="primary" title="客户特殊要求" value="客户特殊要求" lay-filter="switchTest" >-->
<!--                        <input type="checkbox" name="like" lay-skin="primary" title="领导体验" value="领导体验" lay-filter="switchTest" >-->
<!--                        <input type="checkbox" name="like" lay-skin="primary" title="超声卡顿" value="超声卡顿" lay-filter="switchTest" >-->
<!--                        <input type="checkbox" name="like" lay-skin="primary" title="内部测试" value="内部测试" lay-filter="switchTest" >-->
                        <input type="radio" name="like" lay-skin="primary" title="调度费" value="客户不满调度费" lay-filter="switchTest" >
                        <input type="radio" name="like" lay-skin="primary" title="禁区限制" value="客户不满禁区限制" lay-filter="switchTest" >
                        <input type="radio" name="like" lay-skin="primary" title="速度限制" value="客户不满速度限制" lay-filter="switchTest" >
                        <input type="radio" name="like" lay-skin="primary" title="点错" value="客户点错，继续使用" lay-filter="switchTest" >
                        <input type="radio" name="like" lay-skin="primary" title="工作人员体验" value="工作人员体验" lay-filter="switchTest" >
                        <input type="radio" name="like" lay-skin="primary" title="领导体验" value="领导体验" lay-filter="switchTest" >
                        <input type="radio" name="like" lay-skin="primary" title="内部测试" value="内部测试" lay-filter="switchTest" >
                        <input type="radio" name="like" lay-skin="primary" title="奖励" value="发社媒奖励" lay-filter="switchTest" >
                        <input type="radio" name="like" lay-skin="primary" title="天气原因" value="天气原因" lay-filter="switchTest" >
                        <input type="radio" name="like" lay-skin="primary" title="团购" value="团购优惠" lay-filter="switchTest" >
                        <input id="other" type="radio" name="like" lay-skin="primary" title="其他" value="" lay-filter="switchTest" >
                        <input name="reasonsRefundsTrue" placeholder="请输入真实原因内容" type="text" class="layui-input reasonsRefundsTrue" autocomplete="off"/>
                    </div>
                    <br>
                    <div class="layui-inline layui-col-md12 inp-box">
                        <label class="layui-form-label">原因内容<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="reasonsRefunds" placeholder="请输入原因内容" type="text" class="layui-input reasonsRefunds" autocomplete="off"/>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/system/order/js/updateOrderState.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
