<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单退款--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="orderId" type="hidden" class="orderId"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">订单编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="orderNumber" disabled placeholder="请输入订单编号" type="text" class="layui-input layui-disabled orderNumber" autocomplete="off" lay-verify="required" lay-reqtext="订单编号是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">用户手机号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="currentUserPhone" disabled placeholder="请输入用户手机号" type="text" class="layui-input layui-disabled currentUserPhone" autocomplete="off" lay-verify="required" lay-reqtext="用户手机号是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">机器人ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="orderRobotCode" disabled placeholder="请输入机器人ID" type="text" class="layui-input layui-disabled orderRobotCode" autocomplete="off" lay-verify="required" lay-reqtext="机器人ID是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">景区名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="orderScenicSpotName" disabled placeholder="请输入景区名称" type="text" class="layui-input layui-disabled orderScenicSpotName" autocomplete="off" lay-verify="required" lay-reqtext="景区名称是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">订单坐标<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="orderGpsCoordinate" disabled placeholder="请输入订单坐标" type="text" class="layui-input layui-disabled orderGpsCoordinate" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="orderStartTime" disabled placeholder="请输入开始时间" type="text" class="layui-input layui-disabled orderStartTime" autocomplete="off" lay-verify="required" lay-reqtext="开始时间是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">使用分钟<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="totalTime" disabled placeholder="请输入使用分钟" type="text" class="layui-input layui-disabled totalTime" autocomplete="off" lay-verify="required" lay-reqtext="使用分钟是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">订单计费<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="orderAmount" disabled placeholder="请输入订单计费" type="text" class="layui-input layui-disabled orderAmount" autocomplete="off" lay-verify="required" lay-reqtext="订单计费是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">已退金额:<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="orderRefundAmount" disabled placeholder="请输入已退金额" type="text" class="layui-input layui-disabled orderRefundAmount" autocomplete="off" lay-verify="required" lay-reqtext="已退金额是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">可退金额<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="payMoney" placeholder="请输入可退金额" type="text" class="layui-input payMoney" autocomplete="off" lay-verify="required" lay-reqtext="可退金额是必填项，不能为空"/>
                        </div>
                    </div>

                    <!-- 上报原因 start -->

<!--                    </div>-->
<!--                     上报原因 end-->
                    <div class="layui-input-block">
                        <input type="checkbox" name="like" lay-skin="primary" title="退调度费" value="1" lay-filter="switchTest" >
                        <input type="checkbox" name="like" lay-skin="primary" title="内部测试" value="2" lay-filter="switchTest" >
                        <input type="checkbox" name="like" lay-skin="primary" title="退调度费及其他" value="3" lay-filter="switchTest" >
                        <input id="other" type="checkbox" name="like" lay-skin="primary" title="其他" value="4" lay-filter="switchTest" >
                    </div>
                    <br>
                    <div class="layui-inline layui-col-md12 inp-box">
                        <label class="layui-form-label">退款原因<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="reasonsRefunds" placeholder="请输入退款原因" type="text" class="layui-input reasonsRefunds" autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button type="submit" id="submit_payback" class="layui-btn" lay-filter="btnSubmitPayBack" lay-submit=""> 退款 </button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
