<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>押金扣款--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="orderId" type="hidden" class="orderId"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">押金金额<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="depositPayAmount" disabled placeholder="请输入押金金额" type="text" class="layui-input layui-disabled depositPayAmount" autocomplete="off" lay-verify="required" lay-reqtext="押金金额是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">订单计费<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="orderAmount" disabled placeholder="请输入订单计费" type="text" class="layui-input layui-disabled orderAmount" autocomplete="off" lay-verify="required" lay-reqtext="订单计费是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-input-block">
                        <input type="checkbox" name="like" lay-skin="primary" title="客户未付款" value="客户未付款" lay-filter="switchTest" >
                        <input id="other" type="checkbox" name="like" lay-skin="primary" title="其他" value="" lay-filter="switchTest" >
                    </div>
                    <br>
                    <div class="layui-inline layui-col-md12 inp-box">
                        <label class="layui-form-label">扣款原因<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="reasonsRefunds" placeholder="请输入扣款原因" type="text" class="layui-input reasonsRefunds" autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitPayBack" lay-submit>&emsp;扣款&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/system/order/js/depositDeduction.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
