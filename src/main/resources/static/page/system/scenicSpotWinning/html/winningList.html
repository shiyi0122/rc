<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>寻宝中奖信息--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<div class="layui-card-body">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-form toolbar">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input currentUserPhone" autocomplete="off" placeholder="输入手机号码"/>
                    </div>
                    <div class="layui-input-inline">
                        <select class="layui-select exchangeType" lay-search="" lay-verify="required" autocomplete="off">
                            <option value="">宝物类型</option>
                            <option value="4">寻宝宝箱</option>
                            <option value="5">随机宝箱</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <button id="btnSearch" class="layui-btn icon-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>
                        <button id="reset" type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe666;</i>重置</button>
                    </div>
                </div>
            </div>
        </div>
    </blockquote>
    <table id="winningList" class="layui-table" lay-filter="winningList"></table>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/system/scenicSpotWinning/js/WinningList.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>

</html>
