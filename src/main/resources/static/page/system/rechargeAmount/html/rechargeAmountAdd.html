<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>储值充值新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="userForm" lay-filter="userForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择景区<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="rechargeScenicSpotId" lay-verify="required" lay-search="" lay-filter="group" class="rechargeScenicSpotId" lay-reqtext="景区是必选项，不能为空" id="sele">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">充值金额<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="rechargeAmount" placeholder="请输入充值金额" type="text" class="layui-input rechargeAmount" autocomplete="off" lay-verify="required" lay-reqtext="充值金额是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">充值消费折扣<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="rechargeDiscount" placeholder="请输入充值消费折扣" type="text" class="layui-input rechargeDiscount" autocomplete="off" lay-verify="required"  lay-reqtext="充值消费折扣是必填项，不能为空"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitRecharge" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/system/rechargeAmount/js/rechargeAmountAdd.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
    var items = [];
    $.ajax({
        type : "post",
        url : "/homePage",
        async : false,
        success : function(data){
            if(data.code == 1){
                items = data.data;
                var htt = '<option value="">请选择景区</option>';
                $.each(items, function (k, v) {
                    htt += '<option value="'+ items[k].scenicSpotId +'">'+ items[k].scenicSpotName +'</option>'
                });
                $("#sele").html(htt);
            }else{
            }
        }
    });
</script>
</body>
</html>
