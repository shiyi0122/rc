<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>储值修改--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="roleForm" lay-filter="roleForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="accountId" type="hidden" class="accountId"/>
                    <input name="accountUserId" type="hidden" class="accountUserId"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">客户手机号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="phone" disabled placeholder="请输入手机号" type="text" class="layui-input layui-disabled phone" autocomplete="off" lay-verify="required" lay-reqtext="手机号是必填项，不能为空"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">储值金额<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="accountAmount" placeholder="请输入储值金额" type="text" class="layui-input layui-disabled accountAmount" autocomplete="off" lay-verify="required" lay-reqtext="储值金额是必填项，不能为空"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">折扣<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="discount" placeholder="请输入折扣" type="text" class="layui-input layui-disabled discount" autocomplete="off" lay-verify="required"  lay-reqtext="折扣是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">退款原因<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="reasonsRefunds" placeholder="请输入退款原因" type="text" class="layui-input  reasonsRefunds" autocomplete="off" lay-verify="required"  lay-reqtext="退款原因是必填项，不能为空"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitPayBack" lay-submit>退款</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/system/currentUserAccount/js/currentUserAccountRefund.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
