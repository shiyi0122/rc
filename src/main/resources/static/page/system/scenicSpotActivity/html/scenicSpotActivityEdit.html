<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>优惠政策修改--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="userForm" lay-filter="userForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="robotId" type="hidden"/>
                    <input name="activityId" type="hidden" class="activityId"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">选择景区<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                                <select name="activityScenicSpotId" lay-verify="required" lay-search="" lay-filter="group" class="activityScenicSpotId" lay-reqtext="景区是必选项，不能为空" id="activityScenicSpotId">
                                </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">活动名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="activityName" placeholder="请输入活动名称" type="text" class="layui-input activityName" autocomplete="off" lay-verify="required" lay-reqtext="活动名称是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">活动满减标准<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="activityStandard" placeholder="请输入活动满减标准" type="text" class="layui-input activityStandard" autocomplete="off" lay-verify="required"  lay-reqtext="活动满减标准是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">满减金额<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="activityAmount" placeholder="请输入满减金额" type="text" class="layui-input activityAmount" autocomplete="off" lay-verify="required" lay-reqtext="满减金额是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">优惠券数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="numberCoupons" placeholder="请输入优惠券数量" type="text" class="layui-input numberCoupons" autocomplete="off" lay-verify="required" lay-reqtext="优惠券数量是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="activityStartTime" id="activityStartTime" placeholder="请输入开始时间" type="text" class="layui-input activityStartTime" autocomplete="off" lay-verify="required"  lay-reqtext="开始时间是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">结束时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="activityEndTime" id="activityEndTime" placeholder="请输入结束时间" type="text" class="layui-input activityEndTime" autocomplete="off" lay-verify="required" lay-reqtext="结束时间是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">活动类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                                <select name="activityType" lay-verify="required" lay-search="" lay-filter="group" class="activityType" lay-reqtext="活动类型是必选项，不能为空" id="activityType">
                                	<option value=""></option>
                                	<option value="1">景区活动用户直接领取</option>
                                	<option value="2">后台或管理人员发放</option>
                                	<option value="3">满多少钱可以领取</option>
                                </select>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">活动开启类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="activityUseType" lay-verify="required" lay-search="" lay-filter="activityUseType" class="activityUseType" lay-reqtext="活动开启类型是必选项，不能为空" id="activityUseType">
                                <option value=""></option>
                                <option value="1">工作日</option>
                                <option value="2">周六日</option>
                                <option value="3">每天</option>
                            </select>
                        </div>
                    </div>


<!--                    <div class="layui-inline layui-col-md12">-->
<!--                        <label class="layui-form-label">优惠基础</label>-->
<!--                        <div class="layui-input-block">-->
<!--                            <input name="claimConditions" placeholder="请输入优惠基础" type="text" class="layui-input claimConditions" autocomplete="off"/>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitActivity" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/system/scenicSpotActivity/js/scenicSpotActivityEdit.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
	layui.use(['form', 'layedit', 'laydate'], function () {
	    var form = layui.form
	        ,layer = layui.layer
	        ,layedit = layui.layedit
	        ,laydate = layui.laydate;
	    laydate.render({
	        elem: '#activityStartTime',
	        type: 'date'
	    });
	    //日期时间选择器
	    laydate.render({
	        elem: '#activityEndTime'
	        ,type: 'date'
	    });
	});

    var items = [];
    $.ajax({
        type : "post",
        url : "/homePage",
        async : false,
        success : function(data){
            if(data.code == 1){
                items = data.data;
                var htt = '<option value="">请选择景区</option>';
                $.each(items, function (k, v) {
                    if (data.scenicSpotId == items[k].scenicSpotId){
                        htt += '<option value="'+ items[k].scenicSpotId +'" selected = "selected">'+ items[k].scenicSpotName +'</option>'
                    }else{
                        htt += '<option value="'+ items[k].scenicSpotId +'">'+ items[k].scenicSpotName +'</option>'
                    }
                });
                $("#activityScenicSpotId").html(htt);
            }else{
            }
        }
    });
</script>
</body>
</html>
