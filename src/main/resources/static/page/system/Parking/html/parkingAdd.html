<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>停放点新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="parkingScenicSpotId" type="hidden" class="parkingScenicSpotId"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">景区名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="scenicSpotName" disabled placeholder="请输入景区名称" type="text" class="layui-input layui-disabled scenicSpotName" autocomplete="off" lay-verify="required" lay-reqtext="景区名称是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">停放点名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="parkingName" placeholder="请输入停放点名称" type="text" class="layui-input parkingName" autocomplete="off" lay-verify="required" lay-reqtext="停放点名称是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">停放点内容<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="parkingContent" placeholder="请输入停放点内容" type="text" class="layui-input parkingContent" autocomplete="off" lay-verify="required" lay-reqtext="停放点内容是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">WGS84坐标组<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="parkingCoordinateGroup" placeholder="请输入停放点WGS84坐标组(坐标用英文!分割)" type="text" class="layui-input parkingCoordinateGroup" autocomplete="off" lay-verify="required" lay-reqtext="停放点WGS84坐标组是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">百度坐标组<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="parkingCoordinateGroupBaidu" placeholder="请输入停放点百度坐标组(坐标用英文!分割)" type="text" class="layui-input parkingCoordinateGroupBaidu" autocomplete="off" lay-verify="required" lay-reqtext="停放点百度坐标组是必填项，不能为空"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitParking" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/system/Parking/js/parkingAdd.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
