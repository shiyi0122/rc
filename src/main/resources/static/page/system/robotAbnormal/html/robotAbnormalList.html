<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>异常机器人管理--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<div class="layui-card-body">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-form toolbar">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input robotCodeVal" placeholder="机器人编号" />
                </div>
<!--                <div class="layui-input-inline">-->
<!--                    <input type="text" class="layui-input robotCodeSimVal" placeholder="机器人ICCID" />-->
<!--                </div>-->
                <div class="layui-input-inline">
                    <select class="layui-select scenicSpotId" lay-search="" lay-verify="required" autocomplete="off" id="scenicSpotId"></select>
                </div>
                <div class="layui-inline">
                    <button id="btnSearch" class="layui-btn icon-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>
                    <button id="reset" type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe666;</i>重置</button>
<!--                    <button id="downloadExcel" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出EXCEL</button>-->
<!--                    <button id="generateQrCode" class="layui-btn icon-btn"><i class="layui-icon">&#x1005;</i>生成二维码</button>-->
                </div>
            </div>
        </div>
    </blockquote>
    <table id="robotMaintainList" class="layui-table" lay-filter="robotMaintainList"></table>
</div>
<!--操作-->
<script type="text/html" id="robotMaintainListBar">
    <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="updateRobotRunState">推送状态</a>
<!--    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="qrcode">下载二维码</a>-->
<!--    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="onQrCode">生成二维码</a>-->
</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/system/robotAbnormal/js/robotAbnormalList.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','table','laytpl','jquery'],function(){
        var form = layui.form;
        var items = [];
        $ = layui.jquery;
        $.ajax({
            type : "post",
            url : "/homePage",
            async : false,
            success : function(data){
                if(data.code == 1){
                    items = data.data;
                    $("#scenicSpotId").html("<option value=''>请选择景区</option>");
                    $.each(items, function (index, item) {
                        var option = new Option(item.scenicSpotName,item.scenicSpotId);
                        $('#scenicSpotId').append(option);//往下拉菜单里添加元素
                        form.render('select');
                    });
                }else{
                }
            }
        });
    })
</script>
</html>
