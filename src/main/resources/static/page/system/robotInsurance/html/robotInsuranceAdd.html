<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>机器人保险编辑--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all"/>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/form.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" id="Form" lay-filter="Form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="robotId" type="hidden" class="robotId"/>
                    <input name="insuranceId" type="hidden" class="insuranceId"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">机器人编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="robotCode" placeholder="请输入机器人编号" type="text" class="layui-input robotCode"
                                   autocomplete="off" lay-verify="required" lay-reqtext="机器人编号是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">保险单号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="insuranceNumber" placeholder="请输入保险单号" type="text"
                                   class="layui-input insuranceNumber" autocomplete="off" lay-verify="required"
                                   lay-reqtext="保险单号是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">出险电话<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="emergencyCall" placeholder="请输入出险电话" type="text"
                                   class="layui-input emergencyCall" autocomplete="off" lay-verify="required"
                                   lay-reqtext="出险电话是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">参险种类<span style="color: red;">*</span></label>
                        <div class="layui-input-block insuranceType">
                            <select name="insuranceType" lay-verify="required" lay-search="" lay-filter="group"
                                    class="select" lay-reqtext="参险种类是必选项，不能为空">
                                <option value="1" selected>三者保险</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">参险单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block insuranceCompany">
                            <select name="insuranceCompany" lay-verify="required" lay-search="" lay-filter="group"
                                    class="select" lay-reqtext="参险单位是必选项，不能为空">
                                <option value="1" selected>北京九星智元科技有限公司</option>
                                <option value="2">常州九星人工智能科技有限公司</option>
                                <option value="3">平遥九星科技有限公司</option>
                                <option value="4">上海游伴科技有限责任公司</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">保险公司<span style="color: red;">*</span></label>
                        <div class="layui-input-block insuranceUnit">
                            <select name="insuranceUnit" lay-verify="required" lay-search="" lay-filter="group"
                                    class="select" lay-reqtext="保险公司是必选项，不能为空">
                                <option value="1" selected>平安保险</option>
                                <option value="2">中国人民保险</option>
                                <option value="3">中国人寿保险</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">投保开始日期<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="insureStartTime" id="insureStartTime" placeholder="请输入投保开始日期" type="text"
                                   class="layui-input insureStartTime" autocomplete="off" lay-verify="required"
                                   lay-reqtext="投保开始日期是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">投保结束日期<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="insureEndTime" id="insureEndTime" placeholder="请输入投保结束日期" type="text"
                                   class="layui-input insureEndTime" autocomplete="off" lay-verify="required"
                                   lay-reqtext="投保结束日期是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">保单文件<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn" name="file" id="file"><i class="layui-icon"></i>上传PDF文件
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitRobotInsurance" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/page/system/robotInsurance/js/robotInsuranceAdd.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript">
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        laydate.render({
            elem: '#insureStartTime',
            type: 'date'
        });
        laydate.render({
            elem: '#insureEndTime',
            type: 'date'
        });
    });
</script>
</body>
</html>
