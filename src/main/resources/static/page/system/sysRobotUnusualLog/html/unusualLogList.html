<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>机器人异常提醒日志--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<div class="layui-card-body">
    <blockquote class="layui-elem-quote quoteBox">
        <div class="layui-form toolbar">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input robotCode" autocomplete="off" placeholder="机器人编号"/>
                </div>
                <div class="layui-input-inline" style="width: 120px;">
                    <select class="layui-select scenicSpotId" lay-search="" lay-verify="required" autocomplete="off" id="scenicSpotId" lay-filter="cartype"></select>
                </div>
                <div class="layui-input-inline" style="width: 120px;">
                    <select class="layui-select unusualType" lay-search="" lay-verify="required" autocomplete="off" id="unusualType" >
                        <option value="">请选择异常</option>
                        <option value="1">禁区异常</option>
                        <option value="2">临时锁定异常</option>
                        <option value="3">机器人接单异常</option>
                        <option value="4">PadApp未启动异常</option>
                        <option value="8">超长时间订单警告</option>
                    </select>
                </div>

                <div class="layui-input-inline" style="width: 120px;">
                    <input type="text" class="layui-input startTime" autocomplete="off" placeholder="开始时间" id="startTime"/>
                </div>
                <div class="layui-input-inline" style="width: 120px;">
                    <input type="text" class="layui-input endTime" autocomplete="off" placeholder="结束时间" id="endTime"/>
                </div>

                <div class="layui-inline">
                    <button id="btnSearch" class="layui-btn icon-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>
                    <button id="reset" type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe666;</i>重置</button>
                    <button id="editType" class="layui-btn icon-btn">一键处理</button>
<!--                    <button id="downloadExcel" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出EXCEL</button>-->
<!--                    <button type="button" class="layui-btn" id="importExcel"><i class="layui-icon"></i>导入EXCEL</button>-->
                </div>
            </div>
        </div>
    </blockquote>
    <table id="unusualLogList" class="layui-table" lay-filter="unusualLogList"></table>
</div>
<script type="text/html" id="unusualLogListBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
<!--    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>-->
<!--    {{# if(d.parkingType == 0){ }}-->
<!--    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="forbidden">已禁用</a>-->
<!--    {{# } }}-->
<!--    {{# if(d.parkingType == 1){ }}-->
<!--    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="open">已启用</a>-->
<!--    {{# } }}-->
</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/system/sysRobotUnusualLog/js/unusualLogList.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/zTree_v3/js/jquery-1.4.4.min.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','table','laytpl','jquery'],function(){
        var form = layui.form;
        var items = [];
        var $ = layui.$ //重点处

        $.ajax({
            type : "post",
            url : "/homePage",
            async : false,
            success : function(data){
                if(data.code == 1){
                    items = data.data;
                    $("#scenicSpotId").html("<option value=''>请选择景区</option>");
                    $.each(items, function (index, item) {
                        var option = new Option(item.scenicSpotName,item.scenicSpotId);
                        $('#scenicSpotId').append(option);//往下拉菜单里添加元素
                        form.render('select');
                    });
                }else{
                }
            }
        });
        form.render();
    })
</script>

</html>
