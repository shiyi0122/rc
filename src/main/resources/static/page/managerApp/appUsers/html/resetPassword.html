<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="userForm" lay-filter="userForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="userId" type="hidden" class="userId"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">用户名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="userName" placeholder="请输入用户名称" type="text" class="layui-input userName layui-disabled" autocomplete="off" lay-verify="required" lay-reqtext="用户名称是必填项，不能为空" disabled/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">用户账号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="loginName" placeholder="请输入用户账号" type="text" class="layui-input loginName layui-disabled" autocomplete="off" lay-verify="required"  lay-reqtext="用户账号是必填项，不能为空" disabled/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">用户密码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="password" type="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input password" lay-reqtext="用户密码是必填项，不能为空">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">确认密码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="password" lay-verify="required|confirmPass" class="layui-input" autocomplete="off" placeholder="请输入确认密码">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmitAppUser" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/managerApp/appUsers/js/resetPassword.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
</body>
</html>
