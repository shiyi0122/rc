<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理者APP菜单新增--后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/adamins.css" media="all" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/form.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="menuForm" lay-filter="menuForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="resId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">菜单名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="resName" placeholder="请输入名称" type="text" class="layui-input resName" autocomplete="off" lay-verify="required" lay-reqtext="菜单名称是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">菜单编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="resCode" placeholder="请输入菜单编号" type="text" class="layui-input resCode" autocomplete="off" lay-verify="required"  lay-reqtext="菜单编号是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">父级编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="resPcode" name="resPcode" type="hidden" class="resId">
                            <input id="resPcodeName" name="resPcodeName" placeholder="请输入父级编号" type="text" class="layui-input resPcodeName" autocomplete="off" lay-verify="required" lay-reqtext="父级编号是必填项，不能为空"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否是菜单<span style="color: red;">*</span></label>
                        <div class="layui-input-block resMenuFlag">
                            <input type="radio" name="resMenuFlag" value="Y" title="是" checked/>
                            <input type="radio" name="resMenuFlag" value="N" title="不是"/>
                        </div>

                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">菜单排序<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="resSort" placeholder="请输入排序" type="text" class="layui-input resSort" autocomplete="off" lay-verify="number" lay-reqtext="排序是必填项，不能为空（切只能为数字）"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">菜单备注</label>
                        <div class="layui-input-block">
                            <input name="resDescription" placeholder="请输入备注" type="text" class="layui-input resDescription" autocomplete="off"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="cancels()">&emsp;取消&emsp;</button>
    </div>

</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/managerApp/managerAppRes/js/managerAppResAdd.js"></script>

</body>
</html>
