<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人资料--后台管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/public.css" media="all" />
	<style>
		html,.childrenBody{width: 100%;margin: 0;padding: 0;box-sizing: border-box;}
		.user-form{ width: 40%;margin: 150px auto 0px;box-sizing: border-box;}
		.user-body{width: 100%;}

	</style>
</head>
<body class="childrenBody">
<form class="layui-form layui-row user-form">
	<div class="layui-col-md6 layui-col-xs12 user-body">
		<input name="userId" class="userId" type="hidden">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" disabled class="layui-input layui-disabled loginName">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">真实姓名<span style="color: red;">*</span></label>
			<div class="layui-input-block">
				<input type="text" value="" placeholder="请输入真实姓名" lay-verify="required" class="layui-input userName">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别<span style="color: red;">*</span></label>
			<div class="layui-input-block sex">
				<input type="radio" name="userSex" value="1" title="男" checked="">
				<input type="radio" name="userSex" value="2" title="女">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码<span style="color: red;">*</span></label>
			<div class="layui-input-block">
				<input type="tel" name="userPhone" placeholder="请输入手机号码" lay-verify="phone" class="layui-input userPhone">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">入职日期<span style="color: red;">*</span></label>
			<div class="layui-input-block">
				<input type="text" name="userBirthday" placeholder="请输入入职日期" lay-verify="required" readonly class="layui-input userBirthday">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱<span style="color: red;">*</span></label>
			<div class="layui-input-block">
				<input type="text" name="userEmail" placeholder="请输入邮箱" lay-verify="email" class="layui-input userEmail">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">办公地址<span style="color: red;">*</span></label>
			<div class="layui-input-block">
				<input type="text" name="userUnitAddress" placeholder="请输入办公地址" lay-verify="required" class="layui-input userUnitAddress">
			</div>
		</div>
		<div class="layui-form layui-row changePwd">
			<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
				<div class="layui-input-block layui-red pwdTips">新密码必须两次输入一致才能提交</div>
				<div class="layui-form-item">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-block">
						<input name="password" type="password" value="" placeholder="请输入新密码" lay-verify="required|newPwd" id="oldPwd" class="layui-input pwd">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认密码</label>
					<div class="layui-input-block">
						<input type="password" value="" placeholder="请确认密码" lay-verify="required|confirmPwd" class="layui-input pwd" id="oldPwd1" onchange="newpwd()">
					</div>
				</div>
			</div>
		</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="changeUserInfo">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary" onclick="logout()">&emsp;退出登录&emsp;</button>
			</div>
		</div>
	</div>
</form>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/page/system/user/js/userInfo.js"></script>
</body>
</html>
